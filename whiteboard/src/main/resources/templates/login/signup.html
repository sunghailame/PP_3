<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="login.css"/>
  <link rel="stylesheet" media="all"  
      href="../../css/background_theme.css" th:href="@{/css/background_theme.css}" />
      
<title>Sign up</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="container-fluid">
    <h1>Registration Form</h1>
    <form id="myForm" action="#" th:action="@{/login/signup}" th:object="${person}" method="post">
        <div class="form-group">
        <label for="password">Username:</label>
             <input id="user" class="form-control" type="text" placeholder="Enter Username" th:field="*{username}" />
        </div>

        <div class="form-group">
        <label for="email">Email:</label> 
            <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}" />
        </div>

        <div class="form-group">
        <label for="name">Last Name:</label>
             <input id="name" class="form-control" type="text" placeholder="Enter Last Name" th:field="*{name}" />
        </div>

        <div class="form-group">
        <label for="role">Role:</label>
             <input id="role" class="form-control" type="text" placeholder="admin OR professor OR student" th:field="*{role}" />
        </div>

        <div class="form-group">
        <label for="password">Password:</label>
             <input id="password" class="form-control" type="password" placeholder="Enter Password" th:field="*{password}" />
        </div>

        <div class="form-group">
        <label for="c-password">Repeat Password:</label>
             <input id="c-password" class="form-control" type="password" placeholder="Repeat Password" />
        </div>

        <p>
            <input id="sub" class="btn btn-primary" type="submit" value="Submit" />
        </p>
    </form>
    </div>

    <script type="text/javascript" src="signup.js"></script>
</body>
</html>
