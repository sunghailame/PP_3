<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Error</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link rel="stylesheet" media="all"  
      href="../../css/background_theme.css" th:href="@{/css/background_theme.css}" />
</head>
<body>

	<h1>Welcome to Whiteboard</h1>
    <form action="#" th:action="@{/whiteboard}" th:object="${person}" method="post">
	<p><font size="3" color="red"> Username/Password not found. Please try again. </font></p>
    	<p>Username: <input type="text" th:field="*{username}" /></p>

        <p>Password: <input type="password" th:field="*{password}" /></p>
        
        <p><input type="submit" value="Submit" /><a href="login/signup">Register</a></p>
    </form>
</body>
</html>
