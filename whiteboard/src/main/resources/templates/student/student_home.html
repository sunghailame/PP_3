<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student home</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../../css/home.css"></link>
</head>
<body>

	<div id="sidebar">
	<ul id="contents">
		<li id="logo"><a href="student_home">WhiteBoard</a></li>
		<li id="openDash" style="font-size:14px;cursor:pointer" onclick="openNav()">&#9776; Open Notification </li>
  		<li id="logout"><a href="../../whiteboard">logout</a></li>
	</ul>
	</div>
	
	<p th:text="''+${message}"/>
	<h1>Courses</h1>
	<form action="#" th:action="@{/student/student_home}" th:object="${courses}" method="post">
	<table id="courses" align="center">
	<tr>
	<th>Course Code</th>
	<th>View</th>
	</tr>
	<tr th:each="course : ${courses}">
        <td th:text="${course.courseCode}"></td>
        <td><input type="radio" th:name="c_enrolled" th:value="${course}" /></td>
        </tr>
	
	</table>
	<button id="subBack" type="submit" class="btn btn-primary btn-lg" >Submit</button>
    </form>

     <div id="mySidenav" class="sidenav">
     <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
     <form action="#" th:action="@{/student/student_home}" th:object="${notifications}" method="post">
   		 
   		 	<table>
   		 		<tr>
   		 		<th> Notifications </th>
   		 		</tr>
   		 		<tr th:each="notification : ${notifications}">
   		 			<td th:text="${notification}"></td>
   		 		</tr>
   		 	</table>
    </form>
</div>

<!-- Use any element to open the sidenav -->
<span onclick="openNav()">open</span>

<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">
  ...
</div>

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}
</script>
</body>
</html>
