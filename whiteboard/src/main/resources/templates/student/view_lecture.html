<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student- View Lecture</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"></meta>
</head>
<body>

	<div id="sidebar">
	<ul id="contents">
		<li id="logo"><a href="student_home">WhiteBoard</a></li>
  		<li id="logout"><a href="../../whiteboard">logout</a></li>
	</ul>
	</div>
	
	<h1>Lecture details</h1>
	
	<p th:text="''+${message}"/>
<form action="#" th:action="@{/student/view_lecture}" th:object="${lecture}" method="post">
	
	<table align="center">
	<tr>
	<th>Title</th>
	<th>Details</th>
	<th>Link</th>
	</tr>
	
	<tr>
    	<td th:text="${lecture.title}"/>
    	<td th:text="${lecture.details}"/>
    	<td th:text="${lecture.link}"/>
	</tr>
	</table>
	<div th:if="${lecture.attendance} == true">
		<p>Attendance: </p>
		<input type="checkbox" th:name="attendance" th:value="${lecture}+'====attendance'" />
	</div>
	<div th:unless="${lecture.attendance} == false">
		<p></p>
	</div>
	
    <p id="subBack">
    	<button type="submit" class="btn btn-primary">Submit</button>
    	<a href="admin/admin_home">Back</a>
    </p>

</form>

</body>
</html>
