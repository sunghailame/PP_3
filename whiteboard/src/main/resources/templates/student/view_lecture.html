<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course home</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../../css/enroll.css"></link>
</head>
<body>


<form action="#" th:action="@{/student/view_lecture}" th:object="${lecture}" method="post">
	
	
	<p th:text="''+${message}"/>
	<h1>Lecture details</h1>
    	<p th:text="${lecture.title}"/>
    	<p th:text="${lecture.details}"/>
    	<p th:text="${link}"/>
	
	<div th:if="${lecture.attendance} == true">
		<p>Attendance: </p>
		<input type="checkbox" th:name="attendance" th:value="${lecture}+'====attendance'" />
	</div>
	<div th:unless="${lecture.attendance} == false">
		<p></p>
	</div>
	
    <a href="../whiteboard">Logout</a>
    <a href="course_page">Back</a>
    <input type="submit" value="Submit" />

</form>

</body>
</html>
