<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student- View Lecture</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"></meta>
      <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../../css/view.css"></link>
    
</head>
<body>

	
	
	<h1>Lecture details</h1>
	
	<p th:text="''+${message}"/>
<form action="#" th:action="@{/student/view_lecture}" th:object="${lecture}" method="post">
	
	<table align="center">
	<tr>
	<th>Title</th>
	<th>Details</th>
	<th>Link</th>
	</tr>
	
	<tr>
    	<td th:text="${lecture.title}"/>
    	<td th:text="${lecture.details}"/>
    	<td th:text="${lecture.link}"/>
	</tr>
	</table>	
	<div id="lecT" th:if="${lecture.attendance} == true">
		<p> Attendance: <input type="radio" th:name="attendance" th:value="${lecture}+'====attendance'" /></p>

	</div>
	<div id="lecF" th:unless="${lecture.attendance} == false">
		<p></p>
	</div>
	
	<h3>Seating Chart</h3>
    <table id="chart" align="center" class="fixed" th:object="${seatingChart}">
    	<tr>
    		<th>1</th>
    		<th>2</th>
    		<th>3</th>
    		<th>4</th>
    		<th>5</th>
    	</tr>
    	<tr>
    		<td th:text="${seatingChart.row_one[0].studName}"></td>
    		<td th:text="${seatingChart.row_one[1].studName}"></td>
    		<td th:text="${seatingChart.row_one[2].studName}"></td>
    		<td th:text="${seatingChart.row_one[3].studName}"></td>
    		<td th:text="${seatingChart.row_one[4].studName}"></td>
    	</tr>
    	<tr>
    		<td th:text="${seatingChart.row_two[0].studName}"></td>
    		<td th:text="${seatingChart.row_two[1].studName}"></td>
    		<td th:text="${seatingChart.row_two[2].studName}"></td>
    		<td th:text="${seatingChart.row_two[3].studName}"></td>
    		<td th:text="${seatingChart.row_two[4].studName}"></td>
    	</tr>
    	<tr>
    		<td th:text="${seatingChart.row_three[0].studName}"></td>
    		<td th:text="${seatingChart.row_three[1].studName}"></td>
    		<td th:text="${seatingChart.row_three[2].studName}"></td>
    		<td th:text="${seatingChart.row_three[3].studName}"></td>
    		<td th:text="${seatingChart.row_three[4].studName}"></td>
    	</tr>
    	<tr>
    		<td th:text="${seatingChart.row_four[0].studName}"></td>
    		<td th:text="${seatingChart.row_four[1].studName}"></td>
    		<td th:text="${seatingChart.row_four[2].studName}"></td>
    		<td th:text="${seatingChart.row_four[3].studName}"></td>
    		<td th:text="${seatingChart.row_four[4].studName}"></td>    		
    	</tr>
    </table>
	
    <p id="subBack">
    	<button type="submit" class="btn btn-primary">Submit</button>
    	<a href="student_home">Back</a>
    </p>

</form>
	<script type="text/javascript" src="../js/attendance.js"></script>
	<div id="uploadedFiles">
		<h1>List of Uploaded Files</h1>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
	</div>
	<div>
		<h3 th:text="${totalFiles}"/>
	</div>

</body>
</html>
