<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"></meta>
      <title>Spring Boot WebSocket Chat Application</title>
      <link rel="stylesheet" href="../../css/chat.css" ></link>
  </head>
  <body>
    <!-- 
    <script th:inline="javascript">

	</script>

 	<div id="username-page">
        <div class="username-page-container">
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                 <p>Verify your username: </p>
                    <input type="text" id="name" th:value="${username}" autocomplete="off" class="form-control" />
                    <p>Verify your course: </p>
                    <input type="text" id="course" th:value="${courseCode}" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2 id="chatHeader"></h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"></input>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="../../js/chat.js"></script>
  </body>
</html>
