<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prof Home</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../../css/prof_home.css"></link>
</head>
<body>

	<div id="sidebar">
	<ul id="contents">
		<li id="logo"><a href="admin_home">WhiteBoard</a></li>
  		<li id="people"><a href="../admin/show_users">View People</a></li>
  		<li id="addInstructor"><a href="../whiteboard">Add Instructor</a></li>
  		<li id="addCourse"><a href="../admin/create_course">Add New Course</a></li>
  		<li id="logout"><a href="../whiteboard">logout</a></li>
	</ul>
	</div>
	
	<div>
	<p th:text="''+${message}"/>
	<h1>Courses</h1>
	<form action="#" th:action="@{/prof/prof_home}" th:object="${courses}" method="post">
	<table id="courses" align="center">
	<tr>
	<th>Course Code</th>
	<th>View</th>
	</tr>
	<tr th:each="course : ${courses}">
        <td><a th:href="${course.courseCode}"></a></td>
        <td><input type="checkbox" th:name="c_enrolled" th:value="${course}" /></td>
        </tr>
	
	</table>
	<input type="submit" value="Submit" />
    </form>
    </div>
</body>
</html>
