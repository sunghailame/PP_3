<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prof- View Lecture</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"></meta>
</head>
<body>

	<div id="sidebar">
	<ul id="contents">
		<li id="logo"><a href="student_home">WhiteBoard</a></li>
  		<li id="logout"><a href="../../whiteboard">logout</a></li>
	</ul>
	</div>
	<p th:text="''+${message}"/>
	<h1>Lecture details</h1>
	
	<table style="margin: 0 auto;">
	<tr>
	<th>Title</th>
	<th>Details</th>
	<th>Link</th>
	</tr>
	<tr>
    	<td th:text="${lecture.title}"></td>
    	<td th:text="${lecture.details}"></td>
    	<td th:text="${lecture.link}"></td>
    	</tr>
    	</table>
	
	<h3>Attendance</h3>
  	<form action="#" th:action="@{/prof/course_page}" th:object="${attendance}" method="post">
	<div>
	<table style="margin: 0 auto;">
	<tr>
	<th>Date</th>
	<th>Student ID</th>
	<th>Lecture</th>
	<th>Section</th>
	</tr>
	<tr th:each="people : ${attendance}">
        <td th:text="${people?.date}"></td>
       <!-- <td th:text="${attendance?.time}"></td>-->
        <td th:text="${people.studId}"></td>
        <td th:text="${people.lecture}"></td>
        <td th:text="${people.SectionNo}"></td>
        </tr>
        </table>
    </div>
</form>
</body>
</html>
