<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prof- View Lecture</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"></meta>
      <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../../css/view.css"></link>
    
</head>
<body>

	<div id="sidebar">
	<ul id="contents">
		<li id="logo"><a href="prof_home">WhiteBoard</a></li>
  		<li id="logout"><a href="../../whiteboard">logout</a></li>
	</ul>
	</div>
	<p th:text="''+${message}"/>
	<h1>Lecture details</h1>
	
	<table style="margin: 0 auto;">
	<tr>
	<th>Title</th>
	<th>Details</th>
	<th>Link</th>
	</tr>
	<tr>
    	<td th:text="${lecture.title}"></td>
    	<td th:text="${lecture.details}"></td>
    	<td th:text="${lecture.link}"></td>
    	</tr>
    	</table>
	
	<h3>Attendance</h3>
  	<form action="#" th:action="@{/prof/course_page}" th:object="${attendance}" method="post">
	<div>
	<table style="margin: 0 auto;">
	<tr>
	<th>Student ID</th>
	<th>Student Name</th>
	</tr>
	<tr th:each="people : ${attendance}">     
		<td th:text="${people.studName}"></td>
		<td th:text="${people?.studId}"></td>
        </tr>
    </table>
    </div>
    <h3>Seating Chart</h3>
    <table id="chart" align="center" class="fixed" th:object="${seatingChart}">
    	<tr>
    		<th>1</th>
    		<th>2</th>
    		<th>3</th>
    		<th>4</th>
    		<th>5</th>
    	</tr>
    	<tr>
    		<td th:text="${seatingChart.row_one[0].studName}"></td>
    		<td th:text="${seatingChart.row_one[1].studName}"></td>
    		<td th:text="${seatingChart.row_one[2].studName}"></td>
    		<td th:text="${seatingChart.row_one[3].studName}"></td>
    		<td th:text="${seatingChart.row_one[4].studName}"></td>
    	</tr>
    	<tr>
    		<td th:text="${seatingChart.row_two[0].studName}"></td>
    		<td th:text="${seatingChart.row_two[1].studName}"></td>
    		<td th:text="${seatingChart.row_two[2].studName}"></td>
    		<td th:text="${seatingChart.row_two[3].studName}"></td>
    		<td th:text="${seatingChart.row_two[4].studName}"></td>
    	</tr>
    	<tr>
    		<td th:text="${seatingChart.row_three[0].studName}"></td>
    		<td th:text="${seatingChart.row_three[1].studName}"></td>
    		<td th:text="${seatingChart.row_three[2].studName}"></td>
    		<td th:text="${seatingChart.row_three[3].studName}"></td>
    		<td th:text="${seatingChart.row_three[4].studName}"></td>
    	</tr>
    	<tr>
    		<td th:text="${seatingChart.row_four[0].studName}"></td>
    		<td th:text="${seatingChart.row_four[1].studName}"></td>
    		<td th:text="${seatingChart.row_four[2].studName}"></td>
    		<td th:text="${seatingChart.row_four[3].studName}"></td>
    		<td th:text="${seatingChart.row_four[4].studName}"></td>    		
    	</tr>
    </table>
    
</form>

	<div class="generic container">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading"><span class="lead">List of Documents </span></div>
			   <div class="tablecontainer">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>File Name</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th width="100"></th>
                            <th width="100"></th>
                        </tr>
                    </thead>
                    <tbody>
                    <c:forEach items="${documents}" var="doc" varStatus="counter">
                    	<tr>
                    		<td>${counter.index+1}</td>
                    		<td>${doc.name}</td>
                    		<td>${doc.type}</td>
                    		<td>${doc.description}</td>
                    		
                    	</tr>
                    </c:forEach>
                   </tbody>
                  </table>
                  </div>
                  </div>
                  <div class="panel panel-default">
             
            <div class="panel-heading"><span class="lead">Upload New Document</span></div>
            <div class="uploadcontainer">
                <form:form method="POST" modelAttribute="fileBucket" enctype="multipart/form-data" class="form-horizontal">
             
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-3 control-lable" for="file">Upload a document</label>
                            <div class="col-md-7">
                                <form:input type="file" path="file" id="file" class="form-control input-sm"/>
                                <div class="has-error">
                                    <form:errors path="file" class="help-inline"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-3 control-lable" for="description">Description</label>
                            <div class="col-md-7">
                                <form:input type="text" path="description" id="description" class="form-control input-sm"/>
                            </div>
                             
                        </div>
                    </div>
             
                    
     
                </form:form>
                </div>
        </div>
        
    </div>
                   
	
</body>
</html>
