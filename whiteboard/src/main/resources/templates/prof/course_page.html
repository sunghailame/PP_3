<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link rel="stylesheet" media="all"  
      href="../../css/user_pages.css" th:href="@{/css/user_pages.css}" />
</head>
<body>

	<p th:text="''+${message}"/>
	<h1>Lectures</h1>
	<table align="center">
	<tr>
	<th>Lecture</th>
	<th>Date</th>
	<th>View Attendance</th>
	</tr>
	<tr th:each="lecture : ${lectures}">
        <td th:text="${lecture.title}"></td>
        <td th:text="${lecture.date}"></td>
        <td><input type="checkbox" th:name="attendance" th:value="${lecture.title}" /></td>
        </tr>
	</table>
	<a href="prof/new_lecture">Add new lecture</a>
    <a href="../whiteboard">Logout</a>
</body>
</html>
