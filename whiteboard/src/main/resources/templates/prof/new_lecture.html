<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Lecture</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../css/new_lecture.css"></link>
</head>
<body>
	
	<div id="sidebar">
	<ul id="contents">
		<li id="logo"><a href="prof_home">WhiteBoard</a></li>
  		<li id="logout"><a href="../../whiteboard">logout</a></li>
	</ul>
	</div>
	
	<div>
	
	<form id="myForm" action="#" th:action="@{/prof/new_lecture}" th:object="${lecture}" method="post">
	<h1>Add New Lecture</h1>
		<p>
			Unique Title: <input id="title" type="text" th:field="*{title}" />
		</p>
		<p>
			Details: <input id="details" type="text" th:field="*{details}" />
		</p>
		<p>
			Link: <input id="link" type="text" th:field="*{link}" />
		</p>	
			 <p id="subBack">
            	<button id="submit" type="submit" class="btn btn-primary btn-lg" >Submit</button>
            	<a href="prof_home">Back</a></p>
		
	</form>
	</div>
	
	<script type="text/javascript" src="../js/new_lecture.js"></script>
	
</body>
</html>
