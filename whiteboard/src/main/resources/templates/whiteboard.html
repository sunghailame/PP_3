<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/whiteboard.css"/>
  <link rel="stylesheet" media="all"  
      href="../../css/background_theme.css" th:href="@{/css/background_theme.css}" />
      
<title>Sign up</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container-fluid">
	<h1>Welcome to Whiteboard!</h1>
	
	<p th:text="''+${message}"/>
	
    <form action="#" th:action="@{/whiteboard}" th:object="${person}" method="post">
	<div class="form-group">
    	<label>Username:</label>
    	 <input type="text" class="form-control" placeholder="Enter Username" th:field="*{username}" />
	</div>
	
	<div class="form-group">
        <label>Password:</label>
        		 <input type="password" class="form-control" placeholder="Enter Password" th:field="*{password}" />
     </div>
        
        <p><input type="submit" class="btn btn-primary" value="Submit" />
        <a href="login/signup">Register</a></p>
    </form>
    </div>
    <script type="text/javascript" href="../../js/signup.js" th:href="@{/js/signup.js}"></script>
</body>
</html>
