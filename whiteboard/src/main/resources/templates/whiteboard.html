<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/background_theme.css"/>
</head>
<body>
	<h1>Welcome to Whiteboard!</h1>
	
    <form action="#" th:action="@{/whiteboard}" th:object="${person}" method="post">

    	<p>Username: <input type="text" th:field="*{username}" /></p>

        <p>Password: <input type="password" th:field="*{password}" /></p>
        
        <p><input type="submit" value="Submit" /><a href="login/signup">Register</a></p>
    </form>
    <script type="text/javascript" href="../../js/signup.js" th:href="@{/js/signup.js}"></script>
</body>
</html>
